        tailwind.config = {
            theme: {
                extend: {

                        dark: {
                            900: '#0f172a',

                        sans: ['Inter', 'sans-serif'],

                        'shimmer': 'shimmer 2s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }

                    }
                }
            }
        }
